<div class="p-4 bg-gray-50 rounded-xl relative">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 lg:gap-[106px] mb-4">

        <div class="flex-1 space-y-4 lg:col-span-2 w-full min-h-full">
            <!-- Dynamic Sections -->
            <div>
                <h2 class="text-lg font-semibold text-slate-900 mb-4">Profile Management</h2>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="space-y-4">
                        <!-- Profile Info -->
                        <div class="flex items-center justify-between pb-4 border-b">
                            <div>
                                <h3 class="font-medium text-slate-900">{{ profile.name }}</h3>
                                <p class="text-sm text-slate-600">{{ profile.email }}</p>
                                <span class="text-xs text-slate-500">{{ profile.accountType }}</span>
                            </div>
                            <button class="p-2 border border-emerald-500 text-emerald-500 rounded-lg">
                                <span class="material-icons text-emerald-500">edit</span>
                            </button>
                        </div>

                        <!-- Reset Password -->
                        <div class="flex items-center justify-between pt-2">
                            <div>
                                <h3 class="font-medium text-slate-900">Reset Password</h3>
                            </div>
                            <button class="p-2 border border-emerald-500 text-emerald-500 rounded-lg">
                                <span class="material-icons text-emerald-500">edit</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Management Section -->
            <div>
                <h2 class="text-lg font-semibold text-slate-900 mb-4">User Management</h2>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="space-y-6">
                        <!-- Loop Through Users -->
                        <div *ngFor="let user of users; let last = last"
                            class="flex items-center justify-between pb-6 border-b" [class.border-b-0]="last">
                            <div>
                                <h3 class="font-medium text-slate-900">{{ user.name }}</h3>
                                <p class="text-sm text-slate-600">{{ user.email }}</p>
                                <span class="inline-block px-3 py-1 text-xs font-medium rounded-full mt-2"
                                    [ngClass]="user.roleColor">
                                    {{ user.role }}
                                </span>
                            </div>
                            <button class="p-2 border border-emerald-500 text-emerald-500 rounded-lg">
                                <span class="material-icons text-emerald-500">edit</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

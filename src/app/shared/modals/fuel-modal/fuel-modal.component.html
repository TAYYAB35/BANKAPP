<div id="step-1" class="pt-12 pb-5">
    <span class="w-[60px] h-[60px] mx-auto rounded-full bg-[#fdf8ec] mb-3.5 flex justify-center items-center">
        <img src="./../../../../assets/images/SVG/taxi.svg" alt="">

    </span>

    <h1 class="font-semibold text-lg text-primary text-center mb-6">Taxi Services</h1>

    <form class="" [formGroup]="teleForm" (ngSubmit)="onSubmit()">

        <div>
            <h6 class="text-sm font-normal text-primary mb-3.5">Select Telecom Provider</h6>
            <nz-radio-group class="grid grid-cols-4 gap-4 px-2" formControlName="service">
                <div [ngClass]="{ 'active-bank' : teleForm.get('service')?.value === 'lemon' }"
                    (click)="teleForm.get('service')?.setValue('lemon')" class="bank cursor-pointer">
                    <div class="h-[70px] w-full bg-primary mb-2.5 rounded flex justify-center items-center">
                        <img src="./../../../../assets/images/SVG/lemon.svg" alt="">
                    </div>
                    <label nz-radio class="accent-Highlight" nzValue="lemon"><span
                            class="font-semibold text-sm text-primary capitalize">Lemon</span></label>
                </div>
                <div [ngClass]="{ 'active-bank' : teleForm.get('service')?.value === 'moshwar' }"
                    (click)="teleForm.get('service')?.setValue('moshwar')" class="bank cursor-pointer">
                    <div class="h-[70px] w-full mb-2.5 bg-black rounded flex justify-center items-center">
                        <img src="./../../../../assets/images/SVG/mishwar.svg" alt="">
                    </div>
                    <label nz-radio class="accent-Highlight" nzValue="moshwar"><span
                            class="font-semibold  text-sm text-primary capitalize">moshwar</span></label>
                </div>

            </nz-radio-group>
        </div>

        <div class="mt-3.5 ">
            <h6 class="text-sm font-normal text-primary mb-3.5">select beneficiary</h6>
            <div class="grid grid-cols-3 gap-4" formControlName="beneficiary">
                <div [ngClass]="{ 'active-service' : teleForm.get('beneficiary')?.value === 'driver' }"
                    (click)="teleForm.get('beneficiary')?.setValue('driver')"
                    class="h-9 border border-border text-[#C4C4C4] flex justify-center items-center rounded-full bg-[#fbfbfb] p-1.5 cursor-pointer">
                    <span class="text-[#C4C4C4]">
                        Driver
                    </span>
                </div>
                <div [ngClass]="{ 'active-service' : teleForm.get('beneficiary')?.value === 'passanger' }"
                    (click)="teleForm.get('beneficiary')?.setValue('passanger')"
                    class="h-9 border border-border text-[#C4C4C4] flex justify-center items-center rounded-full bg-[#fbfbfb] p-1.5 cursor-pointer">
                    <span class="text-[#C4C4C4]">
                        Passanger
                    </span>
                </div>

            </div>
        </div>

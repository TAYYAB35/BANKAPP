<div class="tw-pt-[50px] tw-pb-[30px] tw-px-[30px]">
  <form [formGroup]="creditForm" (ngSubmit)="onCreditSubmit()">
    <h6 class="heading-large tw-mb-2 !tw-text-center xl:!tw-text-[34px] xl:!tw-leading-[44px] xl:!tw-font-semibold">
      {{ 'modal.recharge' | translate }}
    </h6>
    <p class="Paragraph_small !tw-font-normal !tw-text-center !tw-text-[#303030]">
      {{ 'modal.limit' | translate }}
    </p>
    <div class="tw-my-[30px] position-relative amount tw-flex tw-flex-col">
      <label
        for="Username"
        class="form-label xl:!tw-text-[12px] xl:!tw-leading-4 xl:!tw-font-semibold px-2"
        [ngClass]="{ requiredField: isRequired('amount') }"
        style="direction: rtl"
        >{{ 'modal.amount' | translate }}</label
      >
      <nz-input-number-group nzAddOnBefore="USD" class="!tw-h-10">
        <nz-input-number
          formControlName="amount"
          [nzStep]="1"
          [nzMax]="5000"
          [nzMin]="5"
          class="!tw-h-full"
          numbersOnly
          (keydown)="validateNumericInput($event)">
          ></nz-input-number
        >
      </nz-input-number-group>
    </div>
    <div class="tw-flex tw-justify-center tw-gap-4 tw-mt-[46px] tw-mb-[10px]">
      <button
        class="btn btn-outline btn-outline-lg xl:!tw-text-[14px] xl:!tw-leading-6 xl:!tw-font-medium"
        type="button"
        (click)="onCancel()">
        {{ 'modal.cancel' | translate }}
      </button>
      <button
        nz-button
        [nzLoading]="isLoading"
        class="btn btn-primary disabled:tw-text-white hover:tw-text-white xl:!tw-text-[14px] xl:!tw-leading-6 xl:!tw-font-medium"
        type="submit"
        style="border-radius: 20px"
        [disabled]="creditForm.invalid">
        {{ 'modal.rechargeButton' | translate }}
      </button>
    </div>
  </form>
